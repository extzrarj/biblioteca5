<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            nav {
                background-color: #8B0000;
            }
            nav a {
                color: white !important;
                text-decoration: none;
                margin-right: 15px;
            }
            nav a:hover {
                color: #FFD700;
            }
            table th, table td {
                text-align: center;
            }

            body.dark-mode {
                background-color: #121212;
                color: white;
            }

            body.dark-mode nav {
                background-color: #333;
            }

            body.dark-mode .btn {
                background-color: #444;
                color: white;
            }

            body.dark-mode a {
                color: #FFD700 !important;
            }

            .theme-toggle-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                background-color: black;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <a th:href="@{/cadastro-filme}">Cadastro de Filmes</a>
            <a th:href="@{/tela-inicio}">Tela Inicial</a> 
        </nav>
        <h1>Lista Filmes</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Nome</th>    
                    <th>Gênero</th>
                    <th>Ano de Lançamento</th>
                    <th>Sinopse</th>    
                    <th>Ações</th>
                </tr>
            </thead>   
            <tbody> 
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}"></td>
                    <td th:text="${filme.nome}"></td>
                    <td th:text="${filme.genero}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td th:text="${filme.sinopse}"></td>
                    <td>
                        <a th:href="@{exibir(id=${filme.id})}" class="btn btn-dark">Detalhes</a>
                        <a th:href="@{excluir-filme(id=${filme.id})}" class="btn btn-danger">Excluir filme</a>
                        <a th:href="@{alterar-filme(id=${filme.id})}" class="btn btn-warning">Alterar filme</a>
                    </td>                                    
                </tr>
            </tbody>
        </table>     

        <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>

        <script>
            function alternarTema() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
            }

            function aplicarTema() {
                const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
                const tema = temaCookie ? temaCookie.split('=')[1] : null;
                if (tema === "escuro") {
                    document.body.classList.add('dark-mode');
                }
            }

            document.addEventListener("DOMContentLoaded", aplicarTema);
        </script>
    </body>
</html>
