<!DOCTYPE HTML> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>  
        <title>Cadastro de Livros</title>  
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #fff5e6; 
                color: #333;
            }

            nav {
                background-color: #20B2AA;  
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                color: white !important;
                text-decoration: none;
                margin: 0 10px;
                font-weight: bold;
            }

            nav a:hover {
                color: #FFD700; /* Amarelo dourado */
            }

            body.dark-mode {
                background-color: #333;
                color: white;
            }

            body.dark-mode nav {
                background-color: #444;
            }

            body.dark-mode a {
                color: #FFD700 !important;
            }

            .theme-toggle-btn {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                background-color: black;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 14px;
            }

            .theme-toggle-btn:hover {
                background-color: #444;
            }

            form {
                max-width: 600px;
                margin: 30px auto;
                padding: 20px;
                background-color: #fff5e6; /* Fundo claro */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            form input, form textarea {
                width: 100%;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            form .btn-primary {
                background-color: black;
                border: none;
                color: white;
                padding: 10px 20px;
            }

            form .btn-primary:hover {
                background-color: #444;
            }

            body.dark-mode form {
                background-color: #444;
            }

            body.dark-mode form input, 
            body.dark-mode form textarea {
                background-color: #555;
                color: white;
                border: 1px solid #777;
            }
        </style>
    </head> 
    <body> 
        <nav>
            <div>
                <a th:href="@{/listagem-livro}">Listagem de Livros</a>
                <a th:href="@{/tela-inicio}">Tela Inicial</a>
            </div>
            <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>
        </nav>
        
        <h1 class="text-center" th:if="${livro.id}">Alterar Livro</h1>
        <h1 class="text-center" th:unless="${livro.id}">Cadastrar Livro</h1>

        <form th:action="@{/guardar-livro}" method="POST" th:object="${livro}">
            <p>Nome: <input type="text" th:field="*{nome}" /></p>
            <p>Gênero: <input type="text" th:field="*{genero}" /></p>
            <p>Ano de Lançamento: <input type="number" th:field="*{anoLancamento}" /></p>
            <p>Sinopse: <textarea th:field="*{sinopse}"></textarea></p>
            <p>Autor: <input type="text" th:field="*{autor}" /></p>
            <input type="hidden" th:field="${livro.id}"/>
            <p><input type="submit" value="Cadastrar" class="btn btn-primary" /></p>
        </form>

        <script>
            function alternarTema() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
            }

            function aplicarTema() {
                const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
                const tema = temaCookie ? temaCookie.split('=')[1] : null;
                if (tema === "escuro") {
                    document.body.classList.add('dark-mode');
                }
            }

            document.addEventListener("DOMContentLoaded", aplicarTema);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body> 
</html>
