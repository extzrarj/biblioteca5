<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login de Funcionário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        nav {
            background-color: #20B2AA;
        }
        nav a {
            color: white !important;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            color: #FFD700;
        }
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        body.dark-mode nav {
            background-color: #333;
        }
        body.dark-mode .btn {
            background-color: #444;
            color: white;
        }
        body.dark-mode a {
            color: #FFD700 !important;
        }
        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a th:href="@{/cadastro-funcionario}">Cadastrar Funcionário</a>
        <a th:href="@{/index}">Página Inicial</a>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Login</h1>
        <form th:action="@{/autenticar-funcionario}" th:object="${funcionario}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div th:if="${erro}" class="text-danger mt-3">
            <p th:text="${erro}"></p>
        </div>
    </div>

    <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>

    <script>
        function alternarTema() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
        }
        function aplicarTema() {
            const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
            const tema = temaCookie ? temaCookie.split('=')[1] : null;
            if (tema === "escuro") {
                document.body.classList.add('dark-mode');
            }
        }
        document.addEventListener("DOMContentLoaded", aplicarTema);
    </script>
</body>
</html>
