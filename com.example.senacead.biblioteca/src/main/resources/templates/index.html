<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicial Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
           
            body {
                font-family: 'Roboto', Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
            }

         
            nav {
                background-color: #20B2AA; 
                display: flex;
                justify-content: space-between; 
                align-items: center;
                padding: 10px 20px;
            }

            nav img {
                height: 60px;
            }

            nav .nav-links {
                flex-grow: 1;
                display: flex;
                justify-content: center;
            }

            nav a {
                color: black !important;
                text-decoration: none;
                margin: 0 15px;
                font-weight: bold;
            }

            nav a:hover {
                color: #FFD700; 
            }

   
            body.dark-mode {
                background-color: #121212;
                color: white;
            }

            body.dark-mode nav {
                background-color: #333;
            }

            body.dark-mode nav a {
                color: #FFD700 !important;
            }

           
            .theme-toggle-btn {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background-color: black;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
            }

            .theme-toggle-btn:hover {
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <nav>
            <img th:src="@{/images/logo.jpeg}" alt="Logo da Biblioteca">
            <div class="nav-links">
                <a th:href="@{/listagem-livro}">Listagem de Livros</a>
            </div>
        </nav>

        <h1 class="text-center">Boas vindas Ã  Biblioteca</h1>
 
        <div class="text-center">
            <img th:src="@{/images/imagem1.png}" alt="Imagem de Boas Vindas" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>

        <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>

        <script>
            function alternarTema() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
            }

            function aplicarTema() {
                const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
                const tema = temaCookie ? temaCookie.split('=')[1] : null;
                if (tema === "escuro") {
                    document.body.classList.add('dark-mode');
                }
            }

            document.addEventListener("DOMContentLoaded", aplicarTema);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
