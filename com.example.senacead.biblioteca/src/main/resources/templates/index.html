<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicial Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
            }

            header {
                background-color: #20B2AA;
                color: black;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                width: 100%;
                position: fixed;
                top: 0;
                z-index: 1000;
            }

            header img {
                height: 60px;
            }

            header h1 {
                margin: 0;
                font-size: 24px;
                text-transform: uppercase;
            }

            .theme-toggle-btn {
                background-color: black;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
            }

            .theme-toggle-btn:hover {
                background-color: #444;
            }

            .sidebar {
                width: 200px;
                background-color: #333;
                color: white;
                height: 100vh;
                padding-top: 80px; 
                position: fixed;
                top: 0;
                left: 0;
                overflow-y: auto;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                display: block;
                padding: 10px 20px;
                margin: 5px 0;
            }

            .sidebar a:hover {
                background-color: #20B2AA;
            }

            main {
                margin-left: 200px;
                padding: 20px;
                padding-top: 100px; /* Espaço para o cabeçalho */
                flex: 1;
                background-color: #f4f4f4;
            }

            body.dark-mode {
                background-color: #121212;
                color: white;
            }

            body.dark-mode .sidebar {
                background-color: #222;
            }

            body.dark-mode .sidebar a {
                color: #FFD700;
            }

            body.dark-mode header {
                background-color: #333;
            }

            body.dark-mode header h1 {
                color: #FFD700;
            }

            body.dark-mode .theme-toggle-btn {
                background-color: #222;
                color: #FFD700;
            }

            .carousel-item img {
                max-height: 400px;
                object-fit: cover;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <img th:src="@{/images/logo.jpeg}" alt="Logo da Biblioteca">
            <h1>BIBLIOTECA SMERALDO</h1>
            <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>
        </header>

        <div class="sidebar">
            <a th:href="@{/listagem-livro}">Listagem de Livros</a>
            <a th:href="@{/cadastro-livro}">Cadastro de Livros</a>
            <a th:href="@{/cadastro-aluguel}">Cadastrar Aluguel</a>
            <a th:href="@{/listagem-aluguel}">Listagem de Aluguéis</a>
            <a th:href="@{/cadastro-funcionario}">Cadastrar Funcionario</a>
        </div>

        <main>
            <h2>Bem-vindo à Biblioteca</h2>
            <p>Explore os recursos disponíveis no menu lateral.</p>
            
            <!-- Carrossel de Imagens -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/imagem1.png}" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/imagem2.png}" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/imagem3.png}" class="d-block w-100" alt="Imagem 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>

        <script>
            function alternarTema() {
                const body = document.body;
                body.classList.toggle('dark-mode');
                document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
            }

            function aplicarTema() {
                const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
                const tema = temaCookie ? temaCookie.split('=')[1] : null;
                if (tema === "escuro") {
                    document.body.classList.add('dark-mode');
                }
            }

            document.addEventListener("DOMContentLoaded", aplicarTema);
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
