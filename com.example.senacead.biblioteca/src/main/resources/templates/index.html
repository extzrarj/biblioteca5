<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicial Cinema</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        nav {
            background-color: #8B0000;
        }
        nav a {
            color: white !important;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            color: #FFD700;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode nav {
            background-color: #333;
        }

        body.dark-mode .btn {
            background-color: #444;
            color: white;
        }

        body.dark-mode a {
            color: #FFD700 !important;
        }

        .theme-toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <img th:src="@{/images/camera2.png}" width="80px">
        <a th:href="@{/listagem-filme}">Filmes</a>
        <a th:href="@{/cadastro-filme}">Cadastro de Filmes</a>
    </nav>

    <h1>Boas vindas ao cinema</h1>
    <p>Essa Ã© a tela inicial do projeto de cinema</p>

    <button onclick="alternarTema()" class="theme-toggle-btn">Alternar Tema</button>

    <script>
        function alternarTema() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            document.cookie = "tema=" + (body.classList.contains('dark-mode') ? "escuro" : "claro") + "; path=/";
        }
        
        function aplicarTema() {
            const temaCookie = document.cookie.split('; ').find(row => row.startsWith('tema='));
            const tema = temaCookie ? temaCookie.split('=')[1] : null;
            if (tema === "escuro") {
                document.body.classList.add('dark-mode');
            }
        }

        document.addEventListener("DOMContentLoaded", aplicarTema);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
